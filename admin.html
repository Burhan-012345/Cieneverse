<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Background Gradient -->
    <div class="gradient-bg"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Login Form (default) -->
        <div class="login-card" id="login-form">
            <div class="card-header">
                <h2>Admin Portal</h2>
                <h3>Enter your credentials</h3>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="login-username" required />
                </div>
                <div class="input-group password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="login-password" required />
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                </div>
                <a href="#" id="forgot-password-link">Forgot your password?</a>
                <button type="submit" class="gradient-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="card-footer">
                <p>Secure Admin Access</p>
            </div>
        </div>

        <!-- Forgot Password Form (hidden by default) -->
        <div class="login-card hidden" id="forgot-password-form">
            <div class="card-header">
                <h2>Reset Password</h2>
                <h3>Enter your admin ID and new password</h3>
            </div>
            <form class="login-form" id="reset-password-form">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" placeholder="Admin ID" id="admin-id" required />
                </div>
                <div class="input-group password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="New Password" id="new-password" required />
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('new-password', this)"></i>
                </div>
                <div class="input-group password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" id="confirm-password" required />
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
                </div>
                <a href="#" id="back-to-login">Back to Login</a>
                <button type="submit" class="gradient-btn">
                    <span>Reset Password</span>
                    <i class="fas fa-sync-alt"></i>
                </button>
            </form>
            <div class="card-footer">
                <p>Security Verification Required</p>
            </div>
        </div>

        <!-- Create Account Form (hidden by default) -->
        <div class="login-card hidden" id="create-account-form">
            <div class="card-header">
                <h2>Create Admin Account</h2>
                <h3>Set up your admin credentials</h3>
            </div>
            <form class="login-form" id="signup-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="signup-username" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="signup-email" required />
                </div>
                <div class="input-group password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signup-password" required />
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i>
                </div>
                <div class="input-group password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required />
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-confirm-password', this)"></i>
                </div>
                <button type="submit" class="gradient-btn">
                    <span>Create Account</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            <div class="card-footer">
                <p>Initial Setup Required</p>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
